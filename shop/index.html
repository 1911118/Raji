<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajdelver - Shop Dashboard</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
  <div class="container">
    <h1>Shop Dashboard</h1>
    <div id="auth">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="pinCode" placeholder="Pin Code">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <div id="dashboard" style="display: none;">
      <h2>Pending Orders</h2>
      <div id="order-list"></div>
      <div class="dashboard-actions">
        <button onclick="window.location.href='products.html'">Manage Products</button>
        <button onclick="exportOrders()">Export Orders</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="shop.js"></script>
</body>
</html>
